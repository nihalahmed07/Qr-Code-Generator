<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/png">
</head>

<body>
    <div class="pg-title">
        <img src="./logo.png" alt="Logo">
        <h1>NEO QR GENERATOR</h1>
    </div>
    <div class="main">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR Code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
        <a id="download-link" download="qrcode.png" style="display: none;">Download QR Code</a>
    </div>
    <footer>
        <a href="https://nihalahmed.in/">Developed By <b>Nihal Ahmed</b></a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
